
<section class="flex-column">
  <form class="flex-column" (ngSubmit)="cambiarNombreYVolver(nombre.value)" #form="ngForm">
    <label for="nombre" class="italic">ESCRIBE TU NOMBRE</label>
    <input type="text" id="nombre" name="nombre" [placeholder]="usuarioService.nombre()" #nombre required maxlength="20" ngModel>
    <button [disabled]="form.invalid" class="boton">Cambiar nombre</button>
    <a [routerLink]="['/']" class="boton">Volver</a>
  </form>
</section>
